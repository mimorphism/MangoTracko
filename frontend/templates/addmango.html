<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
     <link rel="stylesheet" href="../static/css/styles.css">
    <title>MangoTracko</title>
</head>
<body class="dark-mode">
    <header>
        <h1 class="title">MangoTracko</h1>
    </header>
    <main>
        <form class="mango-form">
          <div class="error-message">
          </div>
          <label for="title">Title</label>
          <input class="u-full-width" type="text" id="title" name="title">
          <label for="lastChapterRead">Last Chapter Read</label>
          <textarea class="u-full-width" type="text" id="lastChapterRead" name="lastChapterRead"></textarea>
          <button class="button-primary">Save</button>
        </form>
        <div class="mews">
    
        </div>
        <div class="button-container">
          <!-- <button id="loadMoreButton" class="button-primary" style="visibility: hidden">Load More Mews</button> -->
          <p id="loadMore">Loading...</p>
        </div>
        <div class="loading">
          <img src="../static/img/loading.gif" alt="">
        </div>
      </main>
    <script>src="../static/js/client.js"</script>
</body>
</html>
